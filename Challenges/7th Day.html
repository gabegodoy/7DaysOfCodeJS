<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7days Of Code | 7th Day</title>
    <link rel="stylesheet" href="7th Day.css">

</head>
<body>

    <main>

        <section class="result">
            <p class="operation"></p>
            <p class="operation-result"></p>
        </section>

        <div class="clean-result">
            <button value="clear" class="clean-btn">C</button>

            <button onclick="test ()" value="result" class="result-btn">=</button>

        </div>
        <div class="numbers-operators">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+">+</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*">x</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="%">%</button>
            <button value="รท">รท</button>
        </div>
    </main>

    <script src="7th Day.js"></script>
</body>
</html>
